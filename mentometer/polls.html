<template name="PollsT">
	<h1>Pågående omröstningar</h1>
	<ul>
		{{#each polls}}
			{{> poll}}<hr>
		{{/each}}
	</ul>
	<hr>
	<h3>Skapa ny omröstning</h3>
	
	<form class="newPoll">
  		Fråga:
  		<input type="text" name="pollQuestion">	
  		<input type="submit" value="Submit">
	</form>

			
</template>

<template name="poll">
	<li>{{title}} <a href="/voting">Rösta</a> <a href="/results">Se resultat</a></li>
	
</template>
